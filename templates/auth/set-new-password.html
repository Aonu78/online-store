{% extends 'nav.html' %}
{% block title %}
reset password
{% endblock title %}
{% block style %}
<style>
  .btn{
  font-family: "Raleway", sans-serif;
  font-weight: 500;
  font-size: 16px;
  letter-spacing: 1px;
  display: inline-block;
  padding: 10px 30px;
  border-radius: 50px;
  transition: 0.5s;
  color: #3498db;
  border: 2px solid #3498db;
}
.btn:hover{
  background-color:black;
  color:white;
}
</style>
{% endblock style %}
{% block body %}
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
        
 <div class="row">
  {% comment %} <h1 data-aos='fade-up'>Hello</h1> {% endcomment %}
    <div class="container"> 
</br>
</br>  
      <h1>reset password</h1>
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" date-bs-dismiss="alert" aria-label="close"></button>
      </div>
        {% endfor %}
      <form action="{% url 'set-new-password' uidb64 token %}" method="POST">{% csrf_token %}
        
      <label>
        Enter new Password
      </label>
      <div class="field-wrap">
        <input type="password"required autocomplete="off" name='pass1' id="pass1"/>
      </div>
      <label>
        Conform Password
      </label>
      <div class="field-wrap">
        <input type="password"required autocomplete="off" name='pass2' id="pass2"/>
      </div>
      <button type="submit" class="btn"/>submit</button>
      
      </form>
{% endblock body %}
